<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/icon" href="{% static 'assets/logo/favicon.png' %}"/>
     
        <link rel="stylesheet" href="{% static 'assets/css/font-awesome.min.css' %}">

		<link rel="stylesheet" href="{% static 'assets/css/linearicons.css' %}">

	
        <link rel="stylesheet" href="{% static 'assets/css/animate.css' %}">

        <link rel="stylesheet" href="{% static 'assets/css/flaticon.css' %}">

        <link rel="stylesheet" href="{% static 'assets/css/slick.css' %}">
		<link rel="stylesheet" href="{% static 'assets/css/slick-theme.css' %}">

        <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">

		<link rel="stylesheet" href="{% static 'assets/css/bootsnav.css' %}">	
        

        <link rel="stylesheet" href="{% static 'assets/css/style1.css' %}">

        <link rel="stylesheet" href="{% static 'assets/css/responsive1.css' %}">
    <title>All Books</title>
</head>
<body>
    {% include "navbar.html" %}
    <h1>All books</h1>
    <div class="container">


        

        {% for book in books %}
        <div class="col-md-4 col-sm-6">
            <div class="single-explore-item">
                <div class="single-explore-img">
                    <img src="{{ book.image.url }}" alt="explore image" style="width:380px; height:380px">
                    <div class="single-explore-img-info">
                        <button onclick="window.location.href='#'">Best rated</button>
                        <div class="single-explore-image-icon-box">
                            <ul>
                                <li>
                                    <div class="single-explore-image-icon">
                                        <i class="fa fa-arrows-alt"></i>
                                    </div>
                                </li>
                                <li>
                                    <div class="single-explore-image-icon">
                                        <i class="fa fa-bookmark-o"></i>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="single-explore-txt bg-theme-1">
                    <h2><a href="#">{{ book.name }}</a></h2>
                    <p class="explore-rating-price">
                        <span class="explore-rating">5.0 <i class="fa-solid fa-star" style="color: #FFD43B;"></i></span>
                        <a href="#">10 ratings</a> 

                        <a href="{% url 'books:about_page' book.id %}">About us</a>

                    </p>
                    <div class="explore-person">
                        <div class="row">
                            <div class="col-sm-2">
                                <div class="explore-person-img">
                                    <a href="#">
                                        <img src="{{user.photo.url}}" alt="explore person" style="border-radius:50%;">
                                    </a>
                                </div>
                            </div>
                            <div class="col-sm-10">
                                <p>
                                    {{ book.description|slice:":20" }}.
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="explore-open-close-part">
                        <div class="row">
                            <div class="col-sm-5">
                                <a class="close-btn" href="{% url 'books:all_reviews' %}">all reviews</a>

                            </div>
                            <div class="col-sm-7">
                                <div class="explore-map-icon">
                                    <a href="#"><i data-feather="map-pin"></i></a>
                                    <a href="#"><i data-feather="upload"></i></a>
                                    <a href="#"><i data-feather="heart"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <script src="{% static 'assets/js/jquery.js' %}"></script>
        
    <!--modernizr.min.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    
    <!--bootstrap.min.js-->
    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
    
    <!-- bootsnav js -->
    <script src="{% static 'assets/js/bootsnav.js' %}"></script>

    <!--feather.min.js-->
    <script  src="{% static 'assets/js/feather.min.js' %}"></script>

    <!-- counter js -->
    <script src="{% static 'assets/js/jquery.counterup.min.js' %}"></script>
    <script src="{% static 'assets/js/waypoints.min.js' %}"></script>

    <!--slick.min.js-->
    <script src="{% static 'assets/js/slick.min.js' %}"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
         
    <!--Custom JS-->
    <script src="{% static 'assets/js/custom.js' %}"></script>
</body>
</html>
