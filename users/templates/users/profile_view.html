
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'users/style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% block title%}

    {% endblock %}
</head>

<body class="px-5">
    {% include "navbar.html" %}
 

    <div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
        <div class="card p-4">
            <div class="image d-flex flex-column justify-content-center align-items-center">
                {% if user.photo %}
                <img src="{{ user.photo.url }}" style="border-radius: 50%;" height="150" width="150">
            {% else %}
           
                <img src="{% static 'default_image.jpg' %}" style="border-radius: 50%;" height="150" width="150">
            {% endif %}           
                <span class="name mt-3">{{user.username}}</span>
                <span class="idd">{{user.email}}</span>
                <div class="d-flex flex-row justify-content-center align-items-center gap-2">
                    <span class="idd1">{{user.phone_number}}</span>
                    <span><i class="fa fa-copy"></i></span>
                </div>
                <div class="d-flex mt-4">
                    <a href="{% url 'users:profile' %}" class="btn btn-dark"
                        style="font-size: 22px; padding: 10px 20px; border-radius: 10px;">Edit Profile</a>
                </div>

                <div class="px-2 rounded mt-4 date">
                    <span class="join">Joined {{user.date_joined|date:"M d, Y"}}</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var descriptions = document.querySelectorAll({{place.discription}});
            descriptions.forEach(function(description) {
                var text = description.innerText;
                if (text.length > 30) {
                    var newText = text.slice(0, 30) + '<br>' + text.slice(30);
                    description.innerHTML = newText;
                }
            });
        });
    </script>
</body>
</html>
